<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Style -->
    <link rel="stylesheet" href="../CSS/style.css">

    <title>Hospital</title>
  </head>
  <body>
  
    <header class="header">
        <div>
            <!-- <h1>Hospital <button class="btn btn-primary logout-btn">Logout</button></h1> -->
            <h1><button class="hospital-button">Hospital</button><button class="btn btn-primary logout-btn">Logout</button></h1>
        </div>
    </header>

    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url('../IMAGES/patient_register.jpg');"></div>
      
      <div class="contents order-2 order-md-1">

        <h3 class="title1">Patient Medical Record</h3>
        <h4 class="title2">Register Patient</h4>
        
        <div class="container container-register">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              
              <form action="#" method="post">

                <p>Name</p>
                <div class="form-group last mb-3">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" placeholder="ex: John" id="first-name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" placeholder="ex: Williams" id="last-name" required>
                </div>

                <p>Birth Date</p>
                <div class="form-group last mb-3">
                    <label for="birthday">Birthday</label>
                    <input type="date" class="form-control" id="birthday" required>
                </div>

                <p>Email</p>
                <div class="form-group last mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="ex: yourname@gmail.com" id="email">
                </div>

                <p>Phone Number</p>
                <div class="form-group last mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="number" class="form-control" placeholder="ex: 938367543" id="phone" required>
                </div>

                <p>City</p>
                <div class="form-group last mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" placeholder="ex: Lisbon" id="city" required>
                </div>

                <input type="submit" value="Register Patient" class="btn btn-block btn-primary">
                <br>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
