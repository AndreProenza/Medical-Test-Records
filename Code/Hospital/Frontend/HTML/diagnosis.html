<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Style -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hospital</title>
  </head>
  <body>
  
    <header class="header">
        <div>
            <!-- <h1>Hospital <button class="btn btn-primary logout-btn">Logout</button></h1> -->
            <h1><button class="hospital-button">Hospital</button><button class="btn btn-primary logout-btn">Logout</button></h1>
        </div>
    </header>

    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url('../IMAGES/diagnosis.jpg');"></div>
      
      <div class="contents order-2 order-md-1">

        <h3 class="title1">Patient Medical Record</h3>
        <h4 class="title2">Patient Diagnosis</h4>
        
        <div class="container container-diagnosis">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">

                <p>First Name: _______ </p>
                <p>Last Name: _______ </p>
                <p>Citizen ID: _______</p>
                
                <form action="#" method="get">
                    <p>Search</p>
                    <div class="form-group last mb-3">
                        <label for="search">Search Patient</label>
                        <input type="number" placeholder="search by citizen number" id="search" required>
                        <button type="submit" class="search-button btn-primary"><i class="fa fa-search"></i></button>
                    </div>
                </form>
              
                <form action="#" method="post">

                    <p>Patient Height(cm's)</p>
                    <div class="form-group last mb-3">
                        <label for="height">Height</label>
                        <input type="number" class="form-control" placeholder="ex: 175" id="height" required>
                    </div>

                    <p>Patient Weight(kg's)</p>
                    <div class="form-group last mb-3">
                        <label for="weight">Weight</label>
                        <input type="number" class="form-control" placeholder="ex: 70" id="weight" required>
                    </div>
                    
                    <p>Blood Type</p>
                    <div class="form-group last mb-3">
                        <label for="blood-a">Blood A</label>
                        <input type="radio" id="blood-a" name="blood_type" value="A" required>
                        <label for="blood-b">Blood B</label>
                        <input type="radio" id="blood-b" name="blood_type" value="B" required>
                        <label for="blood-ab">Blood AB</label>
                        <input type="radio" id="blood-ab" name="blood_type" value="AB" required>
                        <label for="blood-o">Blood O</label>
                        <input type="radio" id="blood-o" name="blood_type" value="O" required>
                        <!-- <label for="blood-type">Blood Type</label>
                        <input type="text" class="form-control" placeholder="ex: A" id="blood"> -->
                    </div>

                    <p>Blood Pressure</p>
                    <div class="form-group last mb-3">
                        <label for="blood-pressure">Blood Pressure</label>
                        <input type="number" class="form-control" placeholder="ex: 150" id="blood-pressure" required>
                    </div>

                    <p>Body Temperature</p>
                    <div class="form-group last mb-3">
                        <label for="body-temperature">Body Temperature</label>
                        <input type="number" class="form-control" placeholder="ex: 38" id="temperature" required>
                    </div>

                    <p>Medical Diagnosis</p>
                    <div class="form-group last mb-3">
                        <label for="medical-diagnosis">Medical Diagnosis</label>
                        <input type="text" class="form-control" placeholder="ex: needs a specific..." id="medical-diagnosis">
                    </div>

                    <input type="submit" value="Update Patient Diagnosis" class="btn btn-block btn-primary">
                    <br>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
