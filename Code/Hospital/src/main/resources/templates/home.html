<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Style -->
    <link rel="stylesheet" href="/CSS/style.css">

    <title>Hospital</title>
    
  </head>
  
	<div id="mySidenav" class="sidenav">
	  <a th:href="@{/home}" id="home">Home</a>
	  <a th:href="@{/logout}" id="logout">Logout</a>
	</div>

	<header class="header">
        <div>
			<h1>Hospital Medical Records ðŸ©º </h1>
        </div>
    </header>
  
    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url('/IMAGES/home.jpg');"></div>
      <div class="contents order-2 order-md-1">

        <div class="container container-default">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <!--
              <h3 class="title-top">Welcome <span th:text="${myCitizen.firstName}"></span></h3>
              <h4 class="position">Role: <span th:text="${myCitizen.role}"></span></h4>
              -->
              <h3 class="title-top">Welcome!</h3>
              <h4 class="position">Your Citizen ID: <span sec:authentication="name"></span></h4>
              <h4 class="position">Role: <span sec:authentication="principal.authorities"></span></h4>
              <p class="mb-4">Medical excellence every day.</p>
              
              <div sec:authorize="hasAnyAuthority('Doctor', 'Nurse')">
              	<button th:onclick="|window.location.href='@{/patient/medical/record}'|" class="form-group btn btn-block btn-primary">Create Patient Record</button>
              	<br>
              </div>
              <div sec:authorize="hasAnyAuthority('Doctor', 'Nurse')">
              	<button th:onclick="|window.location.href='@{/medical/records}'|" class="form-group btn btn-block btn-primary">Medical Records</button>
              	<br>
              </div>
              <div sec:authorize="hasAuthority('Ward_Clerk')">
              	<button th:onclick="|window.location.href='@{/patient/register}'|" class="form-group btn btn-block btn-primary">Register Patient</button>
              	<br>
              </div>
              <div sec:authorize="hasAnyAuthority('Doctor', 'Nurse', 'Porter', 'Volunteer', 'Patient_Assistant', 'Clinical_Assistant', 'Ward_Clerk', 'Patient', 'Admin')">
              	<button th:onclick="|window.location.href='@{/my/medical/record}'|" class="form-group btn btn-block btn-primary">My Medical Record</button>
              	<br>
              </div>
              <div sec:authorize="hasAuthority('Admin')">
              	<button th:onclick="|window.location.href='@{/admin/register}'|" class="form-group btn btn-block btn-primary">Register Personnel</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    
    
  </body>
</html>
