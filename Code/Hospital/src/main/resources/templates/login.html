<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Style -->
    <link rel="stylesheet" href="/CSS/style.css">

    <title>Hospital</title>
  </head>
  
  <body>
  
	<header class="header">
        <div>
			<h1>Hospital Medical Records ðŸ©º </h1>  
        </div>
    </header>

    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url('/IMAGES/login.png');"></div> 
      <div class="contents order-2 order-md-1">

        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3 class="title-top">Login</h3>
              <p class="mb-4">Medical excellence every day.</p>

              <!-- Login Form -->
              <form action="#" th:action="@{/login}" th:object="${citizen}" method="post">
                <div class="form-group last">
                    <label for="username">Citizen Card</label>
                    <input type="number" class="form-control" placeholder="ex: 15720676" id="username" required th:field="*{id}">
                </div>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
                <div class="form-group last">
                  <label for="password">Password</label>
                  <input type="password" th:field="*{password}" class="form-control" placeholder="password" id="password" required>
                </div>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                <br>
                <input type="submit" value="Login" class="btn btn-block btn-primary">
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
