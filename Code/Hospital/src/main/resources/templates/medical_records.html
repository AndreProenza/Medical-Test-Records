<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Style -->
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hospital</title>
  </head>
  <body>
  
    <header class="header header-records">
        <div>
            <!--
			<h1><form class="home-form" action="#" th:action="@{/api/home}" method="get">
            	<button type="submit" class="hospital-button">Hospital</button>
            	</form>
            	<form action="#" th:action="@{/api/home}" method="get">
            	<button type="submit" class="btn btn-primary logout-btn">Logout</button>
            	</form>
        	</h1>
        	-->
            <h1><button onclick="location.href='/api/home'" class="hospital-button">Hospital</button><button onclick="location.href='/login'" class="btn btn-primary logout-btn">Logout</button></h1>
        </div>
    </header>

    <h3 class="title-records">Patient Medical Record</h3>
	<!--th:field="*{cid}"-->
	<!--th:action="@{api/medical/record/get}"-->
    <div class="row align-items-center justify-content-center search-records">
        <form action="#" method="get">
            <div class="form-group last mb-3">
                <label for="search">Search Patient</label>
                <input type="number" th:value="*{cid}" placeholder="search by citizen number" id="search" name="cid" required>
                <button type="submit" class="search-button btn-primary"><i class="fa fa-search"></i></button>
            </div>
        </form>
    </div>

    <table class="table table-striped records-table">
        <thead>
          <tr>
            <th scope="col">Citizen ID</th>
            <th scope="col">F.Name</th>
            <th scope="col">L.Name</th>
            <th scope="col">B.Date</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">City</th>
            <th scope="col">Height</th>
            <th scope="col">Weight</th>
            <th scope="col">B.Type</th>
            <th scope="col">B.Pressure</th>
            <th scope="col">B.Temp</th>
            <th scope="col">Diagnosis</th>
            <th scope="col">Record Date</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="record : ${records}">
            <th scope="row" th:text="${record.cid}"></th>
            <td>John</td>
            <td>Cena</td>
            <td>10/01/98</td>
            <td>johncena@gmail.com</td>
            <td>918253462</td>
            <td>Lisbon</td>
            <td th:text="${record.height}"></td>
            <td th:text="${record.weight}"></td>
            <td th:text="${record.bloodType}"></td>
            <td th:text="${record.bloodPressure}"></td>
            <td th:text="${record.bloodTemperature}"></td>
            <td th:text="${record.diagnosis}"></td>
            <td th:text="${record.date}"></td>
          </tr>
        </tbody>
      </table>

  </body>
</html>
