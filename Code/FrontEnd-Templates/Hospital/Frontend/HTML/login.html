<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Style -->
    <link rel="stylesheet" href="../CSS/style.css">

    <title>Hospital</title>
  </head>
  <body>
  
    <header>
      <h1>Hospital</h1>
    </header>

    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url('../IMAGES/login.png');"></div>
      <div class="contents order-2 order-md-1">

        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3 class="title-top">Login</h3>
              <p class="mb-4">Medical excellence every day.</p>

              <!-- Login Form -->
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="username" id="username" required>
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="password" id="password" required>
                </div>
                <input type="submit" value="Login" class="btn btn-block btn-primary">
                <p class="register">
                  Don't have an account yet? <a href="register.html">Register</a>
                </p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
