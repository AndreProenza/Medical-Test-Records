<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Style -->
    <link rel="stylesheet" href="/CSS/style.css">

    <title>Laboratory</title>
  </head>
  
  
  <body>
  	<div id="mySidenav" class="sidenav">
	  <a th:href="@{/home}" id="home">Home</a>
	  <a th:href="@{/logout}" id="logout">Logout</a>
	</div>
	
		<header class="header">
        <div>
			<h1>Laboratory Clinical Records</h1>
        </div>
    </header>
    
    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url('/IMAGES/home.jpg');"></div>
      <div class="contents order-2 order-md-1">

        <div class="container container-default">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3 class="title-top">Welcome!</h3>
              <h4 class="position">Your Citizen ID: <span sec:authentication="name"></span></h4>
              <h4 class="position">Your position: <span sec:authentication="principal.authorities"></span></h4>
              <p class="mb-4">Health is the first step to prosperity.</p>

	          <div sec:authorize="hasAnyAuthority('Responsible')">
              	<button th:onclick="|window.location.href='@{/patient/clinical/record}'|" class="form-group btn btn-block btn-primary">Create Clinical Record</button>
              	<br>
              </div>
              <div sec:authorize="hasAnyAuthority('Responsible')">
              	<button th:onclick="|window.location.href='@{/clinical/records}'|" class="form-group btn btn-block btn-primary">Clinical Records</button>
              	<br>
              </div>
              <div sec:authorize="hasAuthority('Responsible')">
              	<button th:onclick="|window.location.href='@{/patient/register}'|" class="form-group btn btn-block btn-primary">Register Patient</button>
              	<br>
              </div>
              <div sec:authorize="hasAuthority('Admin')">
              	<button th:onclick="|window.location.href='@{/admin/register}'|" class="form-group btn btn-block btn-primary">Register Personnel</button>
              	<br>
              </div>
	          <div sec:authorize="isAuthenticated()">
	            <button th:onclick="|window.location.href='@{/change/password}'|" class="form-group btn btn-block btn-primary">Change Password</button>
	          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
