<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Style -->
    <link rel="stylesheet" href="../CSS/style.css">

    <title>Hospital</title>
  </head>
  <body>
  
    <div id="mySidenav" class="sidenav">
	  <a th:href="@{/home}" id="home">Home</a>
	  <a th:href="@{/logout}" id="logout">Logout</a>
	</div>

	<header class="header">
        <div>
			<h1>Laboratory Clinical Records</h1>
        </div>
    </header>

    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url('../IMAGES/password.jpg');"></div>
      <div class="contents order-2 order-md-1">

        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3 class="title-top text-center">Change Password</h3>
              <p class="mb-4 text-center">Medical excellence every day.</p>
				
			  
			  <p class="alert alert-danger" th:if="${message != ''}" th:text="${message}"></p>	
				
              <form action="#" th:action="@{/change/password}" th:object="${password}" method="post">
                <div class="form-group first">
                  <label for="old-password">Old Password</label>
                  <input type="password" class="form-control" placeholder="Enter old password" id="old-password" required th:field="*{oldPassword}">
                </div>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></p>
                
                <div class="form-group last">
                  <label for="new-password">New Password</label>
                  <input type="password" class="form-control" placeholder="Enter new password" id="new-password" required th:field="*{newPassword}">
                </div>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
                
                <div class="form-group last">
                  <label for="conf-new-password">Confirm New Password</label>
                  <input type="password" class="form-control" placeholder="Confirm new password" id="conf-new-password" required th:field="*{confPassword}">
                </div>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('confPassword')}" th:errors="*{confPassword}"></p>
                
                <br>
                <input type="submit" value="Update" class="btn btn-block btn-primary">
               
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
