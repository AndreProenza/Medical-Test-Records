<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Style -->
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Laboratory</title>
  </head>
  <body>
  	<div id="mySidenav" class="sidenav">
	  <a th:href="@{/home}" id="home">Home</a>
	  <a th:href="@{/logout}" id="logout">Logout</a>
	</div>
	
		<header class="header">
        <div>
			<h1>Laboratory </h1>
        </div>
    </header>

    <h2 class="title-records">Clinical Record</h2>
	<h2 class="title-records">Patient Details</h2>
	<br>
    <div class="row align-items-center justify-content-center">

        <div align="center">
           <p>Citizen Card ID: <span th:text="${citizen.id}"></span></p>
           <p>First Name: <span th:text="${citizen.firstName}"></span><p>
           <p>Last Name: <span th:text="${citizen.lastName}"></span><p>
        </div>
         <br>
    </div>
	
    <table class="table table-striped records-table">
        <thead>
          <tr>
            <th scope="col">Citizen ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Birth Date</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">City</th>
            <th scope="col">Blood Type</th>
            <th scope="col">Blood Pres.</th>
            <th scope="col">Body Temp</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <tr th:each="record : ${records}">
            <th scope="row" th:text="${record.id}"></th>
            <td th:text="${record.firstName}"></td>
            <td th:text="${record.lastName}"></td>
            <td th:text="${record.email}"></td>
            <td th:text="${record.phoneNumber}"></td>
            <td th:text="${record.birthday}"></td>
            <td th:text="${record.city}"></td>
            <td th:text="${record.bloodType}"></td>
            <td th:text="${record.bloodPressure}"></td>
            <td th:text="${record.bloodTemperature}"></td>
            <td th:text="${record.date}"></td>
          	</tr>
          </tr>
        </tbody>
      </table>
	
  </body>
</html>
